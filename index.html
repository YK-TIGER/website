<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="flashcard">
            <div class="front">
                <h1 id="definition">Definition Here</h1>
            </div>
            <div class="back">
                <h1 id="word">Word Here</h1>
            </div>
        </div>
        <div class="controls">
            <button id="previous" onclick="previousCard()">Previous</button>
            <button id="next" onclick="nextCard()">Next</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
