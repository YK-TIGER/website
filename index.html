<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영어 단어 외우기</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="icon.png"/>
</head>
<body>
    <div class="flashcard-container">
        <button class="arrow left" onclick="previousCard()">&#10094;</button>
        <div class="flashcard" onclick="flipCard()">
            <div class="front">
                <span id="word">The Little Prince</span>
            </div>
            <div class="back">
                <p id="definition">chapter 1~27</p>
            </div>
        </div>
        <button class="arrow right" onclick="nextCard()">&#10095;</button>
    </div>
    <div class="container">
        <div class="flashcard">
            <div class="front">
                <h1 id="definition">Definition Here</h1>
            </div>
            <div class="back">
                <h1 id="word">Word Here</h1>
            </div>
        </div>
        <div class="controls">
            <button id="previous" onclick="previousCard()">Previous</button>
            <button id="next" onclick="nextCard()">Next</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
