<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영어 단어 외우기</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="icon.png"/>
</head>
<body>
    <div class="container">
        <div class="flashcard">
            <div class="front">
                <h1 id="definition">Definition Here</h1>
            </div>
            <div class="back">
                <h1 id="word">Word Here</h1>
            </div>
        </div>
        <div class="controls">
            <button id="previous" onclick="previousCard()">&#60;</button> <!-- 왼쪽 화살표 '<' -->
            <button id="next" onclick="nextCard()">&#62;</button> <!-- 오른쪽 화살표 '>' -->
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
