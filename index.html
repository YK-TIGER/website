<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>영어 단어 외우기11</title>
    <link rel="icon" href="icon.png"/>
</head>
<body>
    <div class="mode-toggle">
        <button onclick="toggleQuizMode()">퀴즈 모드</button>
        <button onclick="toggleQuizMode()">암기 모드</button>
    </div>
    <div class="flashcard-container">
        <button class="arrow left" onclick="previousCard()">&#10094;</button>
        <div class="flashcard" onclick="flipCard()">
            <div class="front">
                <span id="word">The Little Prince</span>
            </div>
            <div class="back">
                <p id="definition">chapter 1~27</p>
            </div>
        </div>
        <button class="arrow right" onclick="nextCard()">&#10095;</button>
    </div>
    <div class="image-container">
        <img src="littleprince.jpeg" alt="The Little Prince" class="corner-image">
    </div>
    <input type="text" id="quiz-input" placeholder="답을 입력하세요" style="display:none;" />
    <button onclick="checkAnswer()">답 확인</button>
    <script src="index.js"></script>
</body>
</html>
